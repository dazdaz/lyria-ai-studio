<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="50%" style="stop-color:#c0c4cc"/>
      <stop offset="100%" style="stop-color:#9ca3af"/>
    </linearGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#030712"/>
    </linearGradient>
    <linearGradient id="reelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563"/>
      <stop offset="50%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="25%" style="stop-color:#d1d5db"/>
      <stop offset="50%" style="stop-color:#9ca3af"/>
      <stop offset="75%" style="stop-color:#d1d5db"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
    <linearGradient id="chromeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb"/>
      <stop offset="50%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#f9fafb"/>
    </linearGradient>
    <linearGradient id="tapeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="50%" style="stop-color:#9ca3af"/>
      <stop offset="100%" style="stop-color:#6b7280"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Outer chrome bezel -->
  <rect x="46" y="86" width="420" height="300" rx="28" fill="url(#silverGrad)" opacity="0.3"/>
  
  <!-- Main deck body -->
  <rect x="56" y="96" width="400" height="280" rx="24" fill="url(#bodyGrad)"/>
  
  <!-- Chrome trim line -->
  <rect x="56" y="96" width="400" height="6" rx="3" fill="url(#chromeGrad)" opacity="0.5"/>
  
  <!-- Top panel / window -->
  <rect x="76" y="116" width="360" height="160" rx="12" fill="#0a0a0a" stroke="#4b5563" stroke-width="2"/>
  
  <!-- Left reel -->
  <circle cx="176" cy="196" r="56" fill="url(#reelGrad)" stroke="#6b7280" stroke-width="2"/>
  <circle cx="176" cy="196" r="40" fill="#111827" stroke="#4b5563" stroke-width="1"/>
  <circle cx="176" cy="196" r="16" fill="url(#silverGrad)"/>
  <!-- Left reel spokes -->
  <g stroke="#6b7280" stroke-width="2" opacity="0.7">
    <line x1="176" y1="156" x2="176" y2="172"/>
    <line x1="176" y1="220" x2="176" y2="236"/>
    <line x1="136" y1="196" x2="152" y2="196"/>
    <line x1="200" y1="196" x2="216" y2="196"/>
  </g>
  
  <!-- Right reel -->
  <circle cx="336" cy="196" r="56" fill="url(#reelGrad)" stroke="#6b7280" stroke-width="2"/>
  <circle cx="336" cy="196" r="40" fill="#111827" stroke="#4b5563" stroke-width="1"/>
  <circle cx="336" cy="196" r="16" fill="url(#silverGrad)"/>
  <!-- Right reel spokes -->
  <g stroke="#6b7280" stroke-width="2" opacity="0.7">
    <line x1="336" y1="156" x2="336" y2="172"/>
    <line x1="336" y1="220" x2="336" y2="236"/>
    <line x1="296" y1="196" x2="312" y2="196"/>
    <line x1="360" y1="196" x2="376" y2="196"/>
  </g>
  
  <!-- Tape between reels -->
  <path d="M176 252 Q256 280 336 252" stroke="url(#tapeGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M176 140 L336 140" stroke="url(#tapeGrad)" stroke-width="4" fill="none" opacity="0.5"/>
  
  <!-- Head assembly (middle bottom) -->
  <rect x="226" y="244" width="60" height="24" rx="4" fill="#1f2937" stroke="#6b7280" stroke-width="1"/>
  <rect x="246" y="248" width="20" height="16" rx="2" fill="url(#silverGrad)"/>
  
  <!-- Control buttons panel -->
  <rect x="96" y="300" width="320" height="56" rx="8" fill="#0a0a0a" stroke="#374151" stroke-width="1"/>
  
  <!-- Play button (triangle) -->
  <polygon points="166,316 166,344 190,330" fill="#22c55e"/>
  
  <!-- Pause button -->
  <rect x="210" y="316" width="8" height="28" rx="2" fill="#fbbf24"/>
  <rect x="224" y="316" width="8" height="28" rx="2" fill="#fbbf24"/>
  
  <!-- Stop button -->
  <rect x="256" y="316" width="28" height="28" rx="4" fill="#ef4444"/>
  
  <!-- Rewind button -->
  <polygon points="320,330 336,316 336,344" fill="#9ca3af"/>
  <polygon points="336,330 352,316 352,344" fill="#9ca3af"/>
  
  <!-- Fast forward button -->
  <polygon points="384,316 384,344 400,330" fill="#9ca3af"/>
  <polygon points="400,316 400,344 416,330" fill="#9ca3af"/>
  
  <!-- VU meters -->
  <rect x="96" y="392" width="140" height="24" rx="4" fill="#111827" stroke="#4b5563" stroke-width="1"/>
  <rect x="100" y="396" width="90" height="16" rx="2" fill="#22c55e" opacity="0.8"/>
  
  <rect x="276" y="392" width="140" height="24" rx="4" fill="#111827" stroke="#4b5563" stroke-width="1"/>
  <rect x="280" y="396" width="70" height="16" rx="2" fill="#22c55e" opacity="0.8"/>
  
  <!-- Brand text area -->
  <text x="256" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="url(#silverGrad)" text-anchor="middle" letter-spacing="6">LYRIA</text>
</svg>
